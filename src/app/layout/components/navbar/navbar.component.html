<header>
    <nav>
        <ul class="nav-bar">
            <li class="logo"><a (click)="homepage()"><img src="assets/logo.png" alt="logo"></a></li>
            <input type="checkbox" id="check">
            <span class="menu">
                <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
                <li><a routerLink="/lessons" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Lessons</a></li>
                <li><a routerLink="/exercises" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Exercises</a></li>
                <li><a routerLink="/quiz" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Quiz</a></li>
                <li><a href="about" routerLinkActive="active">About</a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <div class="account-info" (click)="toggleAccount($event)" #accountContainer>
                <i class="fas fa-user account-icon"></i>
                <span class="account-name">{{ userName }}</span>
                <div class="account-popup" *ngIf="showAccount">
                    <a (click)="openAccountSettings()">Account Settings</a>
                    <a (click)="logout()">Logout</a>
                </div>
            </div>
        </ul>
    </nav>
</header>
