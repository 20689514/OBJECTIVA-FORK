<div class="container">
    <h1>Match OOP Concepts with Definitions</h1>
  
    <div class="content">
      <!-- Definitions Section -->
      <div class="definitions">
        <h2>Definitions</h2>
        <div
          class="definition"
          *ngFor="let definition of definitions"
          (dragover)="onDragOver($event)"
          (drop)="onDrop(definition)"
        >
          <p>{{ definition.text }}</p>
          <div class="dropzone text-center">
            <span *ngIf="!definition.dropped" class="text-black-50">Drop here</span>
            <span *ngIf="definition.dropped">{{ definition.dropped }}</span>
          </div>
        </div>
      </div>
  
      <!-- Concepts Section -->
      <div class="concepts">
        <h2>OOP Concepts</h2>
        <div
          class="concept"
          *ngFor="let concept of concepts"
          draggable="true"
          (dragstart)="onDragStart(concept)"
        >
          {{ concept.name }}
        </div>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="actions">
      <button (click)="validateAnswers()">Submit</button>
      <button (click)="reset()">Reset</button>
    </div>
  </div>
